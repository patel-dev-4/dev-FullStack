<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <audio id="clickSoundw" src="sounds/tom-1.mp3" preload="auto"></audio>
    <button class="a drum">a</button>
    <audio id="clickSounda" src="sounds/tom-2.mp3" preload="auto"></audio>
    <button class="s drum">s</button>
    <audio id="clickSounds" src="sounds/tom-3.mp3" preload="auto"></audio>
    <button class="d drum">d</button>
    <audio id="clickSoundd" src="sounds/tom-4.mp3" preload="auto"></audio>
    <button class="j drum">j</button>
    <audio id="clickSoundj" src="sounds/snare.mp3" preload="auto"></audio>
    <button class="k drum">k</button>
    <audio id="clickSoundk" src="sounds/crash.mp3" preload="auto"></audio>
    <button class="l drum">l</button>
    <audio id="clickSoundl" src="sounds/kick-bass.mp3" preload="auto"></audio>

  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js"></script>
</body>

</html>
